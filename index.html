<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Криворізька міська рада (VR - Three.js)</title>
    <style>
        body { margin: 0; }
        #vr-canvas {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
        }
    </style>
</head>
<body>
    <canvas id="vr-canvas"></canvas> <!-- Додаємо canvas сюди -->

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    <script type="module" src="./main.js"></script> <!-- Змінив на ./main.js -->
</body>
</html>
